<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="/src/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
</head>

<body>
  <main>
    <div class="card">
      <div class="card__image">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="view-icon">
          <img src="/images/icon-view.svg" alt="View icon" aria-hidden="true">
        </div>
      </div>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="d-flex between center">
        <div class="amount d-flex between center">
          <img src="/images/icon-ethereum.svg" class="card__icon" alt="Ethereum">
          <p>0.041 ETH</p>
        </div>
        <span class="time d-flex between center">
          <img src="/images/icon-clock.svg" class="card__icon" alt="Clock">
          <time>3 days left</time>
        </span>
      </div>
      <div class="avatar d-flex center">
        <img src="/images/image-avatar.png" class="avatar__photo" alt="Jules Wyvern">
        <p>Creation of <span class="avatar__name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
