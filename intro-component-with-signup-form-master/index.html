<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/src/css/main.css">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
</head>

<body>
  <main>
    <section class="auth">
      <div class="intro">
        <h1 class="copy">Learn to code by watching others</h1>
        <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials
          is
          great,
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="wrapper">
        <div class="card offer">
          <p><span class="highlight-text">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="card login-form">
          <form action="" method="">
            <div class="input-group">
              <input type="text" name="first-name" id="first-name" placeholder="First Name">
            </div>
            <div class="input-group">
              <input type="text" name="last-name" id="last-name" placeholder="Last Name">
            </div>
            <div class="input-group">
              <input type="email" name="email" id="email" placeholder="Email Address">
            </div>
            <div class="input-group">
              <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
            </div>
            <button type="submit" class="btn-submit">Claim your free trial</button>
          </form>
          <p class="information">By clicking the button, you are agreeing to our <a href="#" class="link">Terms and
              Services</a></p>
        </div>
      </div>
    </section>
  </main>

  <script src="/src/js/app.js"></script>
</body>

</html>
