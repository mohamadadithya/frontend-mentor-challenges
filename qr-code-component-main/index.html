<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="/src/css/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <img src="/images/image-qr-code.png" class="card__image" alt="QR Code">
      <h1 class="card__copy">Improve your front-end skills by building projects</h1>
      <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level
      </p>
    </div>
  </main>
</body>

</html>
