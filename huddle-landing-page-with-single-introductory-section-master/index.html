<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/src/css/main.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="container">
      <header class="header">
        <img src="/images/logo.svg" alt="Huddle" class="header__logo">
      </header>
      <div class="row">
        <img src="/images/illustration-mockups.svg" class="illustration" alt="Mockups">
        <div class="column">
          <h1 class="text--heading">Build The Community Your Fans Will Love</h1>
          <p class="text--body">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" role="button" class="button">Register</a>
        </div>
      </div>
      <footer class="footer">
        <ul class="footer__list">
          <li class="footer__list__item">
            <a href="#" class="footer__list__item__link" aria-label="Huddle's Facebook link account"><i
                class="fab fa-fw fa-facebook"></i></a>
          </li>
          <li class="footer__list__item">
            <a href="#" class="footer__list__item__link" aria-label="Huddle's Twitter link account"><i
                class="fab fa-fw fa-twitter"></i></a>
          </li>
          <li class="footer__list__item">
            <a href="#" class="footer__list__item__link" aria-label="Huddle's Instagram link account"><i
                class="fab fa-fw fa-instagram"></i></a>
          </li>
        </ul>
      </footer>
    </div>
  </main>
</body>

</html>
