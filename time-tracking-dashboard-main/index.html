<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/src/css/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <!-- Main Card -->
      <div class="main-card">
        <div class="main-card__head">
          <img src="/images/image-jeremy.png" class="main-card__image" alt="Jeremy Robson">
          <div>
            <p>Report for</p>
            <h1 class="main-card__name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="main-card__foot">
          <ul class="main-card__actions">
            <li class="main-card__list">
              <a href="#" role="button" class="main-card__link">Daily</a>
            </li>
            <li class="main-card__list">
              <a href="#" role="button" class="main-card__link active">Weekly</a>
            </li>
            <li class="main-card__list">
              <a href="#" role="button" class="main-card__link">Monthly</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End of Main Card -->
      <div class="card card--work">
        <div class="card__head">
          <img class="card__image" src="/images/icon-work.svg" alt="Work">
        </div>
        <div class="card__foot">
          <div class="flex mb-1 justify-between align-center">
            <h2 class="card__name">Work</h2>
            <img class="card__menu" src="/images/icon-ellipsis.svg" alt="Menu">
          </div>
          <div class="flex-md justify-between align-center">
            <p class="card__current">32hrs</p>
            <p class="card__previous">Last week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="card card--play">
        <div class="card__head">
          <img class="card__image" src="/images/icon-play.svg" alt="Play">
        </div>
        <div class="card__foot">
          <div class="flex mb-1 justify-between align-center">
            <h2 class="card__name">Play</h2>
            <img class="card__menu" src="/images/icon-ellipsis.svg" alt="Menu">
          </div>
          <div class="flex-md justify-between align-center">
            <p class="card__current">10hrs</p>
            <p class="card__previous">Last week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="card card--study">
        <div class="card__head">
          <img class="card__image" src="/images/icon-study.svg" alt="Study">
        </div>
        <div class="card__foot">
          <div class="flex mb-1 justify-between align-center">
            <h2 class="card__name">Study</h2>
            <img class="card__menu" src="/images/icon-ellipsis.svg" alt="Menu">
          </div>
          <div class="flex-md justify-between align-center">
            <p class="card__current">4hrs</p>
            <p class="card__previous">Last week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card card--exercise">
        <div class="card__head">
          <img class="card__image" src="/images/icon-exercise.svg" alt="Exercise">
        </div>
        <div class="card__foot">
          <div class="flex mb-1 justify-between align-center">
            <h2 class="card__name">Exercise</h2>
            <img class="card__menu" src="/images/icon-ellipsis.svg" alt="Menu">
          </div>
          <div class="flex-md justify-between align-center">
            <p class="card__current">4hrs</p>
            <p class="card__previous">Last week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="card card--social">
        <div class="card__head">
          <img class="card__image" src="/images/icon-social.svg" alt="Social">
        </div>
        <div class="card__foot">
          <div class="flex mb-1 justify-between align-center">
            <h2 class="card__name">Social</h2>
            <img class="card__menu" src="/images/icon-ellipsis.svg" alt="Menu">
          </div>
          <div class="flex-md justify-between align-center">
            <p class="card__current">5hrs</p>
            <p class="card__previous">Last week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="card card--self-care">
        <div class="card__head">
          <img class="card__image" src="/images/icon-self-care.svg" alt="Self Care">
        </div>
        <div class="card__foot">
          <div class="flex mb-1 justify-between align-center">
            <h2 class="card__name">Self Care</h2>
            <img class="card__menu" src="/images/icon-ellipsis.svg" alt="Menu">
          </div>
          <div class="flex-md justify-between align-center">
            <p class="card__current">2hrs</p>
            <p class="card__previous">Last week - 2hrs</p>
          </div>
        </div>
      </div>

    </div>
  </main>
  <!-- JavaScript -->
  <script src="/src/js/app.js"></script>
</body>

</html>
