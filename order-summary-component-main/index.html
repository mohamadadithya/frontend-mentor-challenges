<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="/src/css/main.css">
</head>

<body>
  <main>
    <div class="card">
      <img src="/images/illustration-hero.svg" alt="The woman hear the music" class="card__image" />
      <div class="container">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__subtitle">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device<br> anywhere you like!</p>
        <div class="card__offer">
          <span>
            <img src="/images/icon-music.svg" class="card__offer--icon" alt="Music">
            <div class="card__offer--content">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </span>
          <a href="#" class="card__offer--link">Change</a>
        </div>
        <button type="submit" class="card__button">Proceed to Payment</button>
        <a href="#" class="card__link">Cancel Order</a>
      </div>
    </div>
  </main>
</body>

</html>
