<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="/src/css/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="container">
      <img src="/images/logo.svg" class="logo" alt="PING.">
      <h1 class="headline">We are launching <span>soon!</span></h1>
      <p class="text-primary">Subscribe and get notified</p>
      <form action="#" method="POST" class="form">
        <div class="form-control">
          <input type="text" class="form__input" placeholder="Your email address...">
          <small class="form__error">Please provide a valid email address</small>
        </div>
        <button type="submit" class="form__button">Notify Me</button>
      </form>
      <img src="/images/illustration-dashboard.png" class="illustration" alt="Dashboard">
      <ul class="social-media">
        <li class="social-media__list">
          <a href="#" class="social-media__list--link">
            <i class="fab fa-fw fa-facebook-f"></i>
          </a>
        </li>
        <li class="social-media__list">
          <a href="#" class="social-media__list--link">
            <i class="fab fa-fw fa-twitter"></i>
          </a>
        </li>
        <li class="social-media__list">
          <a href="#" class="social-media__list--link">
            <i class="fab fa-fw fa-instagram"></i>
          </a>
        </li>
      </ul>
      <footer>
        <p class="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </main>

  <!-- Javascript -->
  <script src="/src/js/script.js"></script>
</body>

</html>
